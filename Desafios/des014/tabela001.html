<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            padding: 10px;
            border: 2px solid black;
            text-align: center;
            font-weight: bolder;
        }

        thead {
            background-color: gray;
            color: white;
            font-weight: bolder;
        }

        .media {
            text-align: left;
            background-color: gray;
            color: white;
            font-weight: bolder;
        }

        .num {
            background-color: gray;
            color: white;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Desafio de Tabela com scope</h1>
    <table>
        <caption>Escola</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>5.5</td>
                <td>7.5</td>
                <td>6.5</td>
            </tr>
            <tr>    
                <td>Física</td>
                <td>6.3</td>
                <td>5.7</td>
                <td>6.0</td>
            </tr>    
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>8.4</td>
                <td>7.7</td>
            </tr>    
            <tr>
                <td>Biologia</td>
                <td>7.0</td>
                <td>8.6</td>
                <td>7.8</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Média de Exatas</th>
                <td class="num">7.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>6.0</td>
                <td>9.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td class="num">7.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
