<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1#principal {
            background-color: bisque;
        }

        .paragrafo {
            background-color: bisque;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <h1 id="principal">Exemplo de hover</h1>
    <p class="paragrafo">Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
