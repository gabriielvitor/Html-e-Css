<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu próprio servidor</p>
    
    <video controls>
        <source src="midias/meu-videop.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/meuvideo.ogv" type="video/ogv">
        <source src="midias/meuvideo.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <!--Videos assim custam muito caro para o cliente-->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CVMAds3BtxA?si=HBBo-_S7WGxsSJkr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos no vimeo</h1>
    <iframe src="https://player.vimeo.com/video/521186135?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel 2021"></iframe>
</body>
</html>
