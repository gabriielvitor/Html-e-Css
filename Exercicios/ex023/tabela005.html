<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícos de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            font-weight: 900;
        }

        .destaque {
            background-color: yellow;
        }

        .cnome {
            background-color: rgb(125, 151, 219);
        }

        .cgrupo {
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>35</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>20</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Garfield</td>
            <td>M</td>
            <td>24</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Carol</td>
            <td>F</td>
            <td>20</td>
            <td>Quimíca</td>
        </tr>
        <tr>
            <td>Helena</td>
            <td>F</td>
            <td>60</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>M</td>
            <td>50</td>
            <td>Cantor</td>
        </tr>
        <tr>
            <td>Rock</td>
            <td>F</td>
            <td>25</td>
            <td>Ator</td>
        </tr>
    </table>
</body>
</html>
