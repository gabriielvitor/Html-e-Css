<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightcoral;

            display: flex;
        }

        div.item {
            text-align: center;
            background-color: lightblue;
            border: 1px dotted black;

            flex: auto;
        }

        /*
            flex-direction
            1 - row (esquerda para direita) [linha deitada]
                eixos:
                    main-axis - principal (main-start) (main-end) [esquerda para direita]
                    cross-axis - transversal (cross-start) (cross-end) [cima para baixo]

            2 - row-reverse (direita para esquerda)
                eixos:
                    main-axis - principal (main-end) (main-start) [direita para esquerda]
                    cross-axis - transversal (cross-start) (cross-end) [cima para baixo]

            3 - column (cima para baixo) [coluna]
                eixos:
                    main-axis - principal (main-start) (main-end) [cima para baixo]
                    cross-axis - transversal (cross-start) (cross-end) [esquerda para direita]

            4 - column-reverse (baixo para cima)
                eixos:
                    main-axis - principal (main-end) (main-start) [baixo para cima]
                    cross-axis - transversal (cross-start) (cross-end) [esquerda para direita]
        */


    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
