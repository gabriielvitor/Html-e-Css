<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDIAS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador</p>
    <picture> <!--A ORDEM DO SOURCE:MEDIA:TYPE IMPORTA-->
        <source media="(max-width: 750px )" srcset="imagens/foto-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto=.png" type="image/png">
        <img src="imagens/foto+.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/flash.mp3" type="audio/mpeg">
        <source src="midia/flash.ogg" type="audio/ogg">
        <source src="midia/flash.wav" type="audio/wav">
        <p>Infelizemente seu navegador não consegue reproduzir áudio <a href="midia/flash.mp3">Clique aqui para download</a></p>
    </audio>
    <!--MP3 / WAV é muito pesado / OGG-->
    
</body>
</html>
